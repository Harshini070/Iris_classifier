<!-- predictor/templates/predictor/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Iris Classifier</title>
    <style>
        /* Reset padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling with blur */
        body {
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Background container to add blur */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background_flower.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur */
            z-index: -1;
        }

        /* Main content container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Styled button */
        .btn {
            background-color: #3c3e3c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #171917;
        }
    </style>
</head>
<body>

<!-- Background blur container -->
<div class="background-blur"></div>

<div class="container">
    <h1>Welcome to the Iris Classifier</h1>
    <p>Click below to predict the Iris flower species.</p>
    <a href="{% url 'predict' %}" class="btn">Go to Prediction Page</a>
</div>

</body>
</html>
